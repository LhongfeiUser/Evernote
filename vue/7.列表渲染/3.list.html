<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label for="add">添加项目</label>
    <input type="text" id="add" v-model="todoText">
    <button @click =addNew(todos)>添加</button>
    <ul>
       <!-- <li v-for="(msg,index) in messages" :key="msg.id">{{msg.title}}{{msg.id}} <button @click="delate(messages,index)">remove</button></li>-->
        <li is="todo-item" v-for="(todo,index) in todos" :key="todo.id" :title="todo.title" @remove="todos.splice(index,1)"></li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item',{
       template:`<li>{{title}} <button @click="$emit('remove')">删除</button></li>`,
        props:['title']
    });
    let vm = new Vue({
        el:'#app',
        data:{
            todoText:'',
          /*  messages:[
                {id:1,title:'h'},
                {id:2,title:'f'},
                {id:3,title:'i'}
            ],*/
            todos:[
                {id:1,title:'h'},
                {id:2,title:'f'},
                {id:3,title:'i'}
            ]
        },
        methods:{
            addNew(messages){
                messages.push({id:messages.length+1,title:this.todoText});
                this.todoText='';
            },
          /*  delate(messages,index){
                console.log(messages,index);
                this.messages.splice(index,1)
            }*/
        }
    })
</script>
</body>
</html>
