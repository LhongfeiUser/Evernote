<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-clock]{
            display: none;!important;
        }
    </style>
</head>
<body>
<div id="app"  v-cloak>
    <h1 v-once>{{message}}</h1>
    <h2 :title="message_2">鼠标再此停留几秒</h2>
    <h3 v-if="message_3">现在你看到我了</h3>
    <h4 v-for="todo in todos"> {{todo.title}}</h4>
    <h5 @click = reversMessage>{{message}}</h5>
    <input type="text" v-model="message">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:cao="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['cao'],
        template: '<li>{{ cao.text }}</li>'
    });
    let vm = new Vue({
        el:'#app',
        data:{
            message:'hello word',
            message_2:`页面加载于${new Date().toLocaleString()}`,
            message_3:true,
            todos:[
                {title:'这是1'},
                {title:'这是2'},
                {title:'这是3'},
                {title:'这是4'},
            ],
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        },
        methods:{
             reversMessage(){
                 this.message = this.message.split('').reverse().join('');
             }
        },
    });

</script>
</body>
</html>
