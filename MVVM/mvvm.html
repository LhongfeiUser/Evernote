<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--双向数据绑定 靠的是表单-->
  <input type="text" v-model="messages">
  {{messages}}
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  //object.defineProperty  的get和set
  //vue 实现数据双向绑定：1.模板编译  2.数据劫持  观察数据变化 3.watcher
  let vm = new Vue({
    el: '#app',
    data: {
      messages: 'Hello word'
    }
  })
</script>
</body>
</html>
