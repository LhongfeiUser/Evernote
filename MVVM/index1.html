<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--双向数据绑定 靠的是表单-->
  <input type="text" v-model="messages.a.b">
  <div>{{c}}</div>
  <ul>
    <li>ddddd</li>
  </ul>
  {{messages.a.b}}
</div>
<script src="watcher.js"></script>
<script src="observer.js"></script>
<script src="compile.js"></script>
<script src="MVVM.js"></script>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  //object.defineProperty  的get和set
  //vue 实现数据双向绑定：1.模板编译  2.数据劫持  观察数据变化 3.watcher
  let vm = new MVVM({
    el: '#app',
    data: {
      messages:{
        a: {
          b:'Hello0000000000',
        }
      },
      c:'ggggggggg'
    }
  })
</script>
</body>
</html>
